input {
  beats {
    port => 5044
  }
  
  http {
    port => 8080
    codec => json
  }
  
  kafka {
    bootstrap_servers => "kafka:9092"
    topics => ["application-logs"]
    codec => json
    consumer_threads => 4
  }
}

filter {
  if [type] == "application" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:log_level} \[%{DATA:service}\] \[%{DATA:trace_id}\] - %{GREEDYDATA:message}" }
    }
    
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
    
    mutate {
      remove_field => ["timestamp"]
    }
  }
  
  if [type] == "nginx-access" {
    grok {
      match => { "message" => '%{IPORHOST:remote_ip} - %{DATA:user_name} \[%{HTTPDATE:time_local}\] "%{WORD:request_method} %{DATA:request_uri} HTTP/%{NUMBER:http_version}" %{NUMBER:response_code} %{NUMBER:body_bytes_sent} "%{DATA:referrer}" "%{DATA:user_agent}"' }
    }
    
    geoip {
      source => "remote_ip"
      target => "geoip"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
    user => "${ELASTIC_USER}"
    password => "${ELASTIC_PASSWORD}"
  }
  
  if [log_level] == "ERROR" {
    http {
      url => "http://alertmanager:9093/api/v1/alerts"
      content_type => "application/json"
      format => "json"
      http_method => "post"
    }
  }
}